# All messages are customizable, you can use HEX colors using &#RRGGBB.
# NOTE: variables don't work in all messages, only those involving them.
# If you want to send the messages in the action bar, put in the beginning of the message '[AB]'.
# %game% - the name of the game.
# %seconds% - the countdown time involved.
# %bet% - the selected bet of the player.
# %numbers% - the numbers that belongs to the slot.
# %chance% - chance of winning.
# %playing% - amount of players in the game.
# %max% - the maximum amount of players allowed.
# %player% - the player involved.
# %amount% - the amount of winners in the game.
# %winners% - a list with the names of the winners, separated by commas.
# %multiplier% - the prize multiplier, depending on the slot.
# %money% - the money involved.
